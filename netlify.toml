[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/build"
  # Updated for MongoDB environment variable fix

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200